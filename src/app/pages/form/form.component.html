<section class="container mt-3">
    <div class="card shadow p-5">
        <h3>{{tipo}} USUARIO</h3>
        <hr>
       <form [formGroup]="userForm" (ngSubmit)="getDataForm()">
        <div class="my-3">
            <label class="form-label" for="nombre">Nombre Usuario</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Introduce el Nombre del usuario">

        </div>
        <div class="my-3">
            <label class="form-label" for="apellidos">Apellidos Usuario</label>
            <input type="text" id="apellidos" formControlName="apellidos" class="form-control" placeholder="Introduce el/los apellido/s del usuario">

        </div>
        <div class="my-3">
            <label  class="form-label"for="email ">Email Usuario</label>
            <input type="text"  id="email" formControlName="email" class="form-control" placeholder="Introduce el email del usuario">

        </div>
        <div class="my-3">
            <label  class="form-label"for="imagen">Imagen Usuario</label>
            <input type="url"   id="imagen" formControlName="imagen" class="form-control" placeholder="Introduce url de la imagen del usuario">

        </div>

        <div class="my-3">
            <input class="btn btn-warning" type="submit" value={{tipo}}>
        </div>
       

        </form>
       
    </div>
    

</section>
